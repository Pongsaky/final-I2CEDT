<!DOCTYPE html>
<html>
<head>
  <title>TDEE Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>TDEE Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.1">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" step="1">
    <label for="age">Age (years):</label>
    <input type="number" id="age" step="1">
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="bodyFatPercentage">Body Fat Percentage (%):</label>
    <input type="number" id="bodyFatPercentage" step="0.1">
    <label for="activityLevel">Activity Level:</label>
    <select id="activityLevel">
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Lightly active (light exercise or sports 1-3 days/week)</option>
      <option value="1.55">Moderately active (moderate exercise or sports 3-5 days/week)</option>
      <option value="1.725">Very active (hard exercise or sports 6-7 days/week)</option>
      <option value="1.9">Extremely active (very hard exercise or sports and a physical job)</option>
    </select>
    <button onclick="calculateTDEE()">Calculate TDEE</button>

    <label>Select Input Method:</label>
    <select id="inputMethod" onchange="toggleInputMethod()">
      <option value="caloriesPerWeek">Calories per Week</option>
      <option value="selectFoods">Select Foods</option>
    </select>
    <div id="caloriesPerWeekInput">
      <label for="weeklyCalories">Weekly Calories Consumed:</label>
      <input type="number" id="weeklyCalories" step="1000">
    </div>
    <div id="selectFoodsInput" style="display: none;">
      <label for="selectedFoods">Select Foods:</label>
      <textarea id="selectedFoods" rows="4" cols="50" placeholder="Enter foods and calories"></textarea>
    </div>
    <button onclick="calculateWeightChangeAndSimulate()">Calorie Consume</button>
    <img id="userImage">
    <p id="weightChangeInfo"></p>
    <p id="result"></p>


  </div>

  <script src="tdeeCalculate.js"></script>
</body>
</html>
