  <!-- Add more food items as needed -->

  <!-- Pagination -->
  <div class="pagination">
    <button onclick="showPage(1)">Page 1</button>
    <button onclick="showPage(2)">Page 2</button>
    <!-- Add more page buttons as needed -->
  </div>
</div>

<script>
const ITEMS_PER_PAGE = 4; // Adjust this based on the number of items per page

// Function to display the initial page (all items)
function displayAllItems() {
  const foodItems = document.querySelectorAll('.foodItem');

  foodItems.forEach((item, index) => {
    item.style.display = 'block';
  });
}

// Display all items when the page loads
window.onload = function() {
  displayAllItems();
};

function showPage(pageNumber) {
  const foodItems = document.querySelectorAll('.foodItem');
  const startIndex = (pageNumber - 1) * ITEMS_PER_PAGE;
  const endIndex = startIndex + ITEMS_PER_PAGE;

  foodItems.forEach((item, index) => {
    if (index >= startIndex && index < endIndex) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}


</script>
